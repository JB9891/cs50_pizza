{% extends "orders/base.html" %}

{% block title %}
    Pinocchio's
{% endblock %}

{% block body %}
    <h1>Menu</h1>
    <h2>Pizzas</h2>
    <ul>
        {% for pizza in pizzas %}
            <li>
                {{ pizza }}
            </li>
        {% endfor %}
    </ul>
    <h2>Toppings</h2>
    <ul>
        {% for topping in toppings %}
            <li>
                {{ topping }}
            </li>
        {% endfor %}
    </ul>
    <h2>Order</h2>
    <form action="{% url 'order'}" method="post">
        {% csrf_token %}
        <select name="pizza">
            {% for pizza in pizzas %}
            <option value="{{ pizza.id }}">{{ pizza }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add Pizza" />
        </select>
    </form>
{% endblock %}
